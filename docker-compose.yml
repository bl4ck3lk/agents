services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: agents-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: agents
    ports:
      - "5433:5432"  # Use 5433 to avoid conflicts with other PostgreSQL instances
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: agents-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_CORS_ALLOW_ORIGIN: "*"
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Create default bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: agents-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set local http://minio:9000 minioadmin minioadmin;
        mc mb local/agents --ignore-existing;
        mc anonymous set public local/agents;
        exit 0;
      "

  # Redis (for TaskQ if needed locally)
  redis:
    image: redis:7-alpine
    container_name: agents-redis
    ports:
      - "6380:6379"  # Use 6380 to avoid conflicts with other Redis instances
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Web API service
  web-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agents-web-api
    command: agents-api
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/agents
      S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      S3_BUCKET_NAME: agents
      AWS_REGION: us-east-1
      SECRET_KEY: dev-secret-key-change-in-production
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./agents:/app/agents:ro

  # Processing service (called by TaskQ workers)
  processing-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agents-processing-service
    command: agents-worker
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/agents
      S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      S3_BUCKET_NAME: agents
      AWS_REGION: us-east-1
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./agents:/app/agents:ro

volumes:
  postgres_data:
  minio_data:
  redis_data:
