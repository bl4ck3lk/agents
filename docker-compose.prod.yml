# Docker Compose Production Overrides
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# This file overrides development settings for production deployment.
# All sensitive values should come from environment variables.

services:
  postgres:
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER required}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
      POSTGRES_DB: ${POSTGRES_DB:-agents}
    # Don't expose ports in production - access via internal network
    ports: []
    networks:
      - internal

  minio:
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:?MINIO_ROOT_USER required}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD required}
    # Don't expose ports in production - access via internal network
    ports: []
    networks:
      - internal

  minio-init:
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    entrypoint: >
      /bin/sh -c "
        mc alias set local http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
        mc mb local/${S3_BUCKET_NAME:-agents} --ignore-existing;
        exit 0;
      "
    networks:
      - internal

  redis:
    restart: unless-stopped
    ports: []
    networks:
      - internal

  web-api:
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      # Database
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL required}

      # Storage
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL:-http://minio:9000}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:?AWS_ACCESS_KEY_ID required}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:?AWS_SECRET_ACCESS_KEY required}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-agents}
      AWS_REGION: ${AWS_REGION:-us-east-1}

      # Security
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY required}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:?ENCRYPTION_KEY required}

      # OAuth (optional)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}

      # Email (optional)
      RESEND_API_KEY: ${RESEND_API_KEY:-}

      # Monitoring
      SENTRY_DSN: ${SENTRY_DSN:-}
      ENVIRONMENT: production
      SENTRY_TRACES_SAMPLE_RATE: ${SENTRY_TRACES_SAMPLE_RATE:-0.1}

      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:?CORS_ORIGINS required}
    ports:
      - "${API_PORT:-8000}:8000"
    # Remove volume mount in production
    volumes: []
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - internal
      - external
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  processing-service:
    restart: unless-stopped
    environment:
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL:-http://minio:9000}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-agents}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      SENTRY_DSN: ${SENTRY_DSN:-}
      ENVIRONMENT: production
    ports: []
    volumes: []
    networks:
      - internal
    deploy:
      replicas: ${WORKER_REPLICAS:-2}
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: agents-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./web/out:/usr/share/nginx/html:ro
    depends_on:
      - web-api
    networks:
      - external
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  internal:
    driver: bridge
  external:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  redis_data:
    driver: local
